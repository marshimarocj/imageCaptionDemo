<html>
<head>
	<title>Demo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="text/css" href="css/3.0.3-bootstrap.min.css" rel="stylesheet">
	<script src="js/1.4.2-jquery.min.js"></script>
	<script src="js/myScript.js"></script>
	<link type="text/css" href="css/jquery.ui.theme.css" rel="stylesheet" />
	<link type="text/css" href="css/jquery.ui.core.css" rel="stylesheet" />
    <link type="text/css" href="css/jquery.ui.slider.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
	<link rel="stylesheet" href="css/font.css" type="text/css" media="screen"/>
</head>
<body style="zoom:1.5">
	<div class="container-fluid">
		<div class="page-header " style="text-align:center; margin-top:1%;">
			<h1 style="margin-top:0; font-weight: bold; font-size: 30px; font-family: champagne__limousines-webfont;">Image Description Generation based on Deep Models</h1>
			<img   src="images/logo.png" style="height:50px; box-sizing: border-box; float:right; margin: -50px 50px 0 0;"/>
		</div>
	</div>
	<div class="container">
		<div class="row" >
			<div class="input-group" style="margin:0 0 0 20px">
				<input id="picLink" type="text" class="form-control" placeholder="Search for..." onblur="checkJPG()"/>
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" onclick="changePic()" style="margin-right:100px;">Go!</button>
				</span>
				<span class="input-group-btn">
					<a href="More.html"><input type="button" class="btn btn-primary" value="learn more"></input></a>
				</span>
			</div>
		</div>
		<div id="fp_thumbContainer">
			<div class="ca-nav">
				<span class="ca-nav-prev" id="ca-nav-prev">Previous</span>
				<span class="ca-nav-next" id="ca-nav-next">Next</span>
			</div>
			<div id="fp_thumbScroller">
				<div class="images_container" id="thumbContainer">
					<div class="content">
						<div><a href="#"><img src="images/testPic/NCascCGdUX5KlQiK.jpg" alt="images/testPic/NCascCGdUX5KlQiK.jpg" class="thumb" /></a></div>
					</div>
					<div class="content">
						<div><a href="#"><img src="images/testPic/-RdOvyr6i6B4yFlT.jpg" alt="images/testPic/-RdOvyr6i6B4yFlT.jpg" class="thumb" /></a></div>
					</div>
					<div class="content">
						<div><a href="#"><img src="images/testPic/COCO_val2014_000000192787.jpg" alt="images/testPic/COCO_val2014_000000192787.jpg" class="thumb" /></a></div>
					</div>
					<div class="content">
						<div><a href="#"><img src="images/testPic/COCO_val2014_000000287748.jpg" alt="images/testPic/COCO_val2014_000000287748.jpg" class="thumb" /></a></div>
					</div>
					<div class="content">
						<div><a href="#"><img src="images/testPic/COCO_val2014_000000294605.jpg" alt="images/testPic/COCO_val2014_000000294605.jpg" class="thumb" /></a></div>
					</div>
					<div class="content">
						<div><a href="#"><img src="images/testPic/COCO_val2014_000000116712.jpg" alt="images/testPic/COCO_val2014_000000116712.jpg" class="thumb" /></a></div>
					</div>
					<div class="content">
						<div><a href="#"><img src="images/testPic/COCO_val2014_000000381051.jpg" alt="images/testPic/COCO_val2014_000000381051.jpg" class="thumb" /></a></div>
					</div>
				</div>
			</div>
		</div>
		<div class="row " style="margin: 10px 0">
			<div id="picDiv" class="col-md-6" style="height:auto">
				<img id="targetPic" src="images/testPic/NCascCGdUX5KlQiK.jpg" class="img-responsive img-thumbnail" alt="Responsive image" style="height:300px;" onload="changePosition();">
			</div>
			<div id="resultDiv" class="col-md-6" >
				<h1  style="font-weight:bold; font-family:champagne__limousines-webfont;">Image Description</h1>
				<p id="result" style="font-weight: 500; font-size: 25px; font-family:champagne__limousines-webfont;">a brown and white cat sitting on a table.</p>
			</div>
			<script type="text/javascript"> // Set equal height.
				$( document ).ready(function() {
					var heights = $(".col-md-6").map(function() {
						return $(this).height();
					}).get(),
					maxHeight = Math.max.apply(null, heights);
					$(".col-md-6").height(maxHeight);
				});
			</script>
		</div>
	</div>
	<script type="text/javascript" src="js/1.7.2-jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
</body>
</html>
