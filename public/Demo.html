<html>
<head>
	<title>Demo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="text/css" href="css/3.0.3-bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="js/1.4.2-jquery.min.js"></script>
	<script type="text/javascript" src="js/myScript.js"></script>
	<script type="text/javascript" src="js/1.7.2-jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="js/about-slider.js"></script>
	
		
	<link type="text/css" href="css/jquery.ui.theme.css" rel="stylesheet" />
	<link type="text/css" href="css/jquery.ui.core.css" rel="stylesheet" />
    <link type="text/css" href="css/jquery.ui.slider.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>

</head>

<script>

	function addElement(){
		var thumbsData = {"thumbs":[]};
		var dataroot="thumbPics.json";
		$.getJSON(dataroot, function(data){ 
			thumbsData.thumbs=data.thumbs; 
			var thumbsContainer = $("#thumbContainer");
			$.each(thumbsData.thumbs,function(n,value){
				var div = $("<div class=\"content\">").appendTo(thumbsContainer);
				var div2 = $("<div>").appendTo(div);
				var a = $("<a href=\"#\">").appendTo(div2);
				var name = value.name;
				var imgStr = "<img src=\"images/testPic/" + value[1] + "\" alt=\"images/testPic/" + value[1] + "\" class=\"thumb\" /></a></div></div>"; 
				var img = $(imgStr).appendTo(a);
			});
		});
	} 

	window.load = addElement();

</script>


<body >
	<div class="container-fluid">
		<div class="page-header " style="text-align:center; margin-top:1%;">
			<h1 style="margin-top:0; font-weight: 300; font-size: 30px; font-family: 'Roboto',sans-serif;">Image Description Generation based on Deep Models</h1>
			<span> 
				<img   src="images/logo.png" style="height:50px; box-sizing: border-box; float:right; margin: -50px 50px 0 0;"/>
			</span>
		</div>
	</div>
	<div class="container">
	
		<div class="row" >
			<div class="input-group col-md-10" style="margin:0 0 0 20px">
				<input id="picLink" type="text" class="form-control" placeholder="Search for..." onblur="checkJPG()">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" onclick="changePic()">Go!</button>
				</span>
			</div>
			<form class="form-inline col-md-1" action="More.html" style="float:right;margin:-3% 3% 0 0">
			<div class="form-group">
				<button id="picButton" class="btn btn-primary" >learn more</button>
			</div>
			</form>

		</div>
				
		<div id="fp_thumbContainer">
			<div class="ca-nav">
				<span class="ca-nav-prev" id="ca-nav-prev">Previous</span>
				<span class="ca-nav-next" id="ca-nav-next">Next</span>
			</div>
			<div id="fp_thumbScroller">
				<div class="images_container" id="thumbContainer">
				</div>		
			</div>
		</div>
						
		<div class="row " style="margin: 10px 0">
			<div id="picDiv" class="col-md-6" style="height:auto">
				<img id="targetPic" src="images/thumbs/2.jpg" class="img-responsive img-thumbnail" alt="Responsive image" style="height:300px;" onload="changePosition();">
			</div>
			<div id="resultDiv" class="col-md-6" style="border: 1px solid #CCC; border-radius: 4px;  ">
				<p id="result" style="font-weight: 100; font-size: 20px; font-family: 'Roboto',sans-serif;">Our Result</p>
			</div>
			<script type="text/javascript"> // Set equal height.
				$( document ).ready(function() {
					var heights = $(".col-md-6").map(function() {
						return $(this).height();
					}).get(),
					maxHeight = Math.max.apply(null, heights);
					$(".col-md-6").height(maxHeight);
				});
			</script>
		</div>
	</div>
	
	
	   

</body>


</html>
