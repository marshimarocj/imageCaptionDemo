<html>
<head>
	<title>Demo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="text/css" href="css/3.0.3-bootstrap.min.css" rel="stylesheet">
	<script src="js/jquery-1.9.1.min.js"></script>
	
	<!--carousel js-->
	<link rel="stylesheet" href="css/lightslider.min.css">
	<script src="js/lightslider.js"></script>
	
	<!--customed js-->
	<script src="js/myScript.js"></script>
	<link type="text/css" href="css/jquery.ui.theme.css" rel="stylesheet" />
	<link type="text/css" href="css/jquery.ui.core.css" rel="stylesheet" />
    <link type="text/css" href="css/jquery.ui.slider.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
	<link rel="stylesheet" href="css/font.css" type="text/css" media="screen"/>
	
	
</head>
<body style="zoom:1.3">
	<div class="container-fluid">
		<div class="page-header " style="text-align:center; margin-top:1%;">
			<h1 style="margin-top:0; font-weight: bold; font-size: 30px; font-family: champagne__limousines-webfont;">Image Description Generation based on Deep Models</h1>
			<img   src="images/logo.png" style="height:50px; box-sizing: border-box; float:right; margin: -50px 50px 0 0;"/>
		</div>
	</div>
	<div class="container">
		<div class="row" >
			<div class="input-group" style="margin:0 0 0 20px">
				<input id="picLink" type="text" class="form-control" placeholder="Search for..." onblur="checkJPG()"/>
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" onclick="changePic()" style="margin-right:100px;">Go!</button>
				</span>
				<span class="input-group-btn">
					<a href="More.html"><input type="button" class="btn btn-primary" value="learn more"></input></a>
				</span>
			</div>
		</div>
		<div class="select-row">
			<span>model switch:</span>
			<select class="form-control" id="model-select">
			  <option value="model1" selected>model1</option>
			  <option value="model2">model2</option>
			</select>
			<span>search strategy:</span>
			<select class="form-control" id="search-select">
			  <option value="greedy" selected>greedy</option>
			  <option value="sampling">sampling</option>
			  <option value="beam">beam</option>
			</select>
		</div>
		<div class="photo_list">
			<div id="iconic"></div>
		</div>
		<div class="row " style="margin: 10px 0">
			<div id="picDiv" class="col-md-6" style="height:auto">
				<img id="targetPic" src="images/testPic/NCascCGdUX5KlQiK.jpg" class="img-responsive img-thumbnail" alt="Responsive image" style="height:300px;" onload="changePosition();">
			</div>
			<div id="resultDiv" class="col-md-6" >
				<h1  style="font-weight:bold; font-family:champagne__limousines-webfont;">Image Description</h1>
				<p id="result" style="font-weight:bold; font-size: 25px; font-family:champagne__limousines-webfont;">a brown and white cat sitting on a table.</p>
			</div>
			<script type="text/javascript"> // Set equal height.
				$( document ).ready(function() {
					var heights = $(".col-md-6").map(function() {
						return $(this).height();
					}).get(),
					maxHeight = Math.max.apply(null, heights);
					$(".col-md-6").height(maxHeight);
					
					$.getJSON(dataroot, function(d) {
					
						//process iconic image display
						var iconicCarousel = new Slide($('#iconic'), d['thumbs'], {},
						  function(item){
							var imgUrl = "images/testPic/" + item[1];
							var sentence = item[0];
							return '<li class="slide-img"><a href="javascript:void(0);" onclick="changeShow(\''+imgUrl+'\', \''+sentence+'\')" ><img src="' + imgUrl + '"></a></li>';
						  });

					});
					
				});
			</script>
		</div>
	</div>
	
</body>
</html>
